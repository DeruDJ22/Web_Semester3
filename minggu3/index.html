<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>index</title>
  <style>
    /* === NAVBAR === */
    nav {
      display: flex; /*   buat kontennya sejajar (logo & menu) */
      justify-content: space-between; /*   pisahkan logo kiri & menu kanan */
      align-items: center; /*   sejajarkan vertikal */
      background-color: #000000;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 1000; /*   supaya navbar selalu di atas konten lain */
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: aliceblue;
      text-decoration: none;
    }

    .menu {
      display: flex; /*   susun menu secara horizontal */
      gap: 20px; /*   beri jarak antar menu */
    }

    .menu a {
      text-decoration: none;
      color: aliceblue;
      font-weight: bold;
    }

    .menu a:hover {
      color: #f10909; /*   efek hover saat diarahkan */
    }

    /* === SECTION HOME === */
    section.home {
      height: 90vh; /*   tinggi section 90% dari viewport height */
      background: url('https://images.unsplash.com/photo-1503264116251-35a269479413') no-repeat center center/cover; /*   atur gambar background */
      display: flex; /*   aktifkan flexbox */
      justify-content: flex-start; /*   teks di kiri */
      align-items: center; /*   teks di tengah vertikal */
      color: white;
      position: relative;
    }

    section.home::before {
      content: ""; /*   overlay transparan biar teks jelas */
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
    }

    .home-content {
      position: relative; /*   supaya teks di atas overlay */
      font-size: 32px;
      font-weight: bold;
      max-width: 800px;
      padding: 0 20px;
      text-align: left;
    }

    .highlight {
      color: #f10909; /*   ubah warna 1 kata */
      font-size: 48px; /*   ubah ukuran font kata tersebut */
    }

    /* === SECTION COLLECTIONS === */
    .collections {
      padding: 50px 20px; /*   jarak dalam section */
      text-align: center; /*   judul di tengah */
    }

    .gallery {
      display: grid; /*   pakai grid layout */
      grid-template-columns: repeat(4, 1fr); /*   bagi jadi 4 kolom ukuran sama */
      gap: 20px; /*   jarak antar gambar */
      max-width: 1000px;
      margin: 0 auto;
    }

    .item img {
      width: 100%; /*   pastikan semua gambar sama lebarnya */
      border-radius: 8px; /*   sudut gambar membulat */
    }

    .item p {
      margin-top: 10px; /*   jarak teks dari gambar */
      font-weight: bold;
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr); /*  ubah jadi 2 gambar per baris jika layar kecil */
      }
    }
  </style>
</head>
<body>
  <!-- NAVBAR -->
  <nav>
    <a href="#" class="logo">Ini Logo</a>
    <div class="menu">
      <a href="#">Home</a>
      <a href="#">Collections</a>
      <a href="#">About</a>
    </div>
  </nav>

  <h1>Home</h1>

  <!-- SECTION HOME -->
  <section class="home">
    <div class="home-content">
      Selamat Datang di Dunia <span class="highlight">Kreatif</span> Kami!
    </div>
  </section>

  <!-- SECTION COLLECTIONS -->
  <section class="collections">
    <h2>Koleksi Kami</h2>
    <div class="gallery">
      <div class="item">
        <img src="https://picsum.photos/300/200?1" alt="Gambar 1">
        <p>Gambar 1</p>
      </div>
      <div class="item">
        <img src="https://picsum.photos/300/200?2" alt="Gambar 2">
        <p>Gambar 2</p>
      </div>
      <div class="item">
        <img src="https://picsum.photos/300/200?3" alt="Gambar 3">
        <p>Gambar 3</p>
      </div>
      <div class="item">
        <img src="https://picsum.photos/300/200?4" alt="Gambar 4">
        <p>Gambar 4</p>
      </div>
    </div>
  </section>
</body>
</html>
