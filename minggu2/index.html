<!DOCTYPE html>
<html>
  <head>
    <title>Layout Tabel</title>
  </head>
  <body>
    <table
      border="1"
      style="
        border-collapse: collapse;
        text-align: center;
      " width="300" height="300"
    >
      <tr>
        <td rowspan="2">A</td>
        <td rowspan="2" colspan="2" style="padding: 20px">
          <table
            border="1"
            style="border-collapse: collapse" width="100%" height="100%"
          >
            <tr>
              <td>B</td>
              <td>C</td>
            </tr>
            <tr>
              <td>D</td>
              <td>E</td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
      </tr>
      <tr>
        <td>F</td>
        <td colspan="2">G</td>
      </tr>
    </table>
  </body>
</html>
