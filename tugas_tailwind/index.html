<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomoro Coffee</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="font-sans antialiased text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="container mx-auto px-4 flex flex-wrap items-center justify-between py-4"
      >
        <div class="flex items-center gap-2">
          <img src="./vendor/img/icon.png" alt="Logo" class="w-8 h-8" />
          <div class="leading-tight">
            <div class="text-orange-500 font-bold text-2xl">TOMORO</div>
            <div class="text-xs text-orange-500 tracking-widest text-center">
              COFFEE
            </div>
          </div>
        </div>
        <div class="hidden md:flex space-x-8">
          <a
            href="#"
            class="hover:text-orange-500 font-medium transition duration-200 active: text-orange-500"
            >Home</a
          >
          <a
            href="about"
            class="text-gray-700 hover:text-orange-500 font-medium transition duration-200"
            >About</a
          >
          <a
            href="#"
            class="text-gray-700 hover:text-orange-500 font-medium transition duration-200"
            >Download App</a
          >
          <a
            href="#"
            class="text-gray-700 hover:text-orange-500 font-medium transition duration-200"
            >Terms</a
          >
          <a
            href="#"
            class="text-gray-700 hover:text-orange-500 font-medium transition duration-200"
            >Announcement</a
          >
          <a
            href="#"
            class="text-gray-700 hover:text-orange-500 font-medium transition duration-200"
            >EN</a
          >
        </div>
      </div>
    </nav>
    <section class="container mx-auto px-6 md:px-12 py-20">
      <div
        class="flex flex-col-reverse md:flex-row items-center justify-between gap-6 md:gap-16"
      >
        <div class="space-y-6 text-center md:text-left max-w-lg">
          <h2 class="text-4xl md:text-5xl font-extrabold text-orange-500">
            DOWNLOAD NOW
          </h2>
          <p class="text-gray-600 font-semibold text-lg">
            Download app to get new member rewards
          </p>
          <div class="flex justify-center md:justify-start gap-4">
            <img
              src="./vendor/img/appstrore.png"
              alt="App Store"
              class="h-12 md:h-14"
            />
            <img
              src="./vendor/img/Google_Play_Store_badge_EN.svg.webp"
              alt="Google Play"
              class="h-12 md:h-14"
            />
          </div>
          <img
            src="./vendor/img/frame.png"
            alt="QR Code"
            class="w-28 md:w-32 mx-auto md:mx-0"
          />
        </div>
        <div class="relative">
          <img
            src="./vendor/img/cup.jpg"
            alt="Cup Mockup"
            class="w-72 md:w-[22rem] lg:w-[26rem] rounded-xl shadow-lg -mt-6 md:mt-0"
          />
        </div>
      </div>
    </section>
  </body>
</html>
