<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tomoro Coffee</title>
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body class="font-sans antialiased text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow-md sticky top-0 z-50">
      <div
        class="container mx-auto px-4 flex flex-wrap items-center justify-between py-4"
      >
        <!-- Logo -->
        <div class="flex items-center gap-2">
          <img src="./vendor/img/icon.png" alt="Logo" class="w-8 h-8" />
          <div class="leading-tight">
            <div class="text-orange-500 font-bold text-2xl">TOMORO</div>
            <div class="text-xs text-orange-500 tracking-widest text-center">
              COFFEE
            </div>
          </div>
        </div>

        <!-- Nav Menu -->
        <div class="hidden md:flex space-x-8">
          <a
            href="index.html"
            class="text-gray-700 hover:text-orange-500 font-medium transition duration-200"
            >Home</a
          >
          <a
            href="about.html"
            class="text-gray-700 hover:text-orange-500 font-medium transition duration-200"
            >About</a
          >
          <a
            href="#"
            class="text-orange-500 font-semibold transition duration-200"
            >Download App</a
          >
          <a
            href="#"
            class="text-gray-700 hover:text-orange-500 font-medium transition duration-200"
            >Terms</a
          >
          <a
            href="#"
            class="text-gray-700 hover:text-orange-500 font-medium transition duration-200"
            >Announcement</a
          >
          <a
            href="#"
            class="text-gray-700 hover:text-orange-500 font-medium transition duration-200"
            >EN</a
          >
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section class="container mx-auto px-6 md:px-12 py-20">
      <div
        class="flex flex-col md:flex-row items-center justify-between gap-12"
      >
        <!-- Left Content -->
        <div class="md:w-1/2 text-center md:text-left space-y-6">
          <!-- Judul -->
          <h1
            class="text-3xl md:text-4xl font-extrabold text-gray-900 uppercase"
          >
            DOWNLOAD NOW
          </h1>
          <!-- Sub Judul -->
          <p class="text-gray-700 text-2xl uppercase">
            Download app to get new member rewards
          </p>

          <!-- App Store & Play Store -->
          <div class="flex justify-center md:justify-start gap-4">
            <a href="#">
              <img
                src="./vendor/img/appstrore.png"
                alt="App Store"
                class="h-12 md:h-14"
              />
            </a>
            <a href="#">
              <img
                src="./vendor/img/Google_Play_Store_badge_EN.svg.webp"
                alt="Google Play"
                class="h-12 md:h-14"
              />
            </a>
          </div>

          <!-- QR Code -->
          <div class="pt-4">
            <img
              src="./vendor/img/frame.png"
              alt="QR Code"
              class="w-24 md:w-28 mx-auto md:mx-0"
            />
          </div>
        </div>

        <!-- Right Image -->
        <div class="md:w-1/2 flex justify-center">
          <img
            src="https://static.tomoro-coffee.id/frontEnd/h5App/static/home_load1_250627.png"
            alt="Cup Mockup"
            class="w-80 md:w-[32rem] lg:w-[40rem]"
          />
        </div>
      </div>
    </section>
  </body>
</html>
